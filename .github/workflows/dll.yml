name: Build Whisper for Windows & Android

on: [push, pull_request, workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CMake & Ninja
        run: |
          choco install cmake ninja --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - name: Configure CMake for Windows
        run: |
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build Windows DLL
        run: |
          cd build
          cmake --build .

      - name: Upload Windows DLL
        uses: actions/upload-artifact@v3
        with:
          name: whisper_windows_dll
          path: build/whisper.dll

  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install ninja-build cmake unzip curl -y
          sudo apt install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu -y

      - name: Configure CMake for Android ARM64
        run: |
          mkdir build
          cd build
          cmake .. -G "Ninja" \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_SYSTEM_VERSION=24 \
            -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -DCMAKE_ANDROID_NDK=$ANDROID_NDK_HOME \
            -DCMAKE_ANDROID_STL_TYPE=c++_shared \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build Android .SO
        run: |
          cd build
          cmake --build .

      - name: Upload Android SO
        uses: actions/upload-artifact@v3
        with:
          name: whisper_android_so
          path: build/libwhisper.so  # Android library
