name: Build Whisper for Windows and Android

on:
  push:
    branches:
      - meowl3860-patch-1
  pull_request:
    branches:
      - meowl3860-patch-1
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows DLL
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure CMake
        run: cmake -B build -S . -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release --target whisper

      - name: Debug Windows Build Files
        run: Get-ChildItem -Path build -Recurse

      - name: Upload Windows DLL
        uses: actions/upload-artifact@v4
        with:
          name: whisper-windows
          path: build/bin/Release/whisper.dll

  build-android:
    name: Build Android SO
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Configure CMake for Android
        run: |
          cmake -B build-android -S . \
            -D CMAKE_SYSTEM_NAME=Android \
            -D CMAKE_SYSTEM_VERSION=24 \
            -D CMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -D CMAKE_ANDROID_NDK=$ANDROID_NDK_ROOT \
            -D CMAKE_ANDROID_STL_TYPE=c++_static \
            -D CMAKE_BUILD_TYPE=Release

      - name: Build Android SO
        run: cmake --build build-android --config Release --target whisper

      - name: Debug Android Build Files
        run: ls -R build-android/

      - name: Upload Android SO
        uses: actions/upload-artifact@v4
        with:
          name: whisper-android
          path: build-android/**/*.so
